# Workflow exploring Github Actions on Windows
name: D Windows Environment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and run helloworld app
    strategy:
      matrix:
        os: [windows-latest]
        dc: [dmd-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      
      - name: Install D compiler
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.dc }}

      - name: Environment Check
        shell: bash
        run: |
          uname -s
          type -p dub
          dub --version
          type -p ${DC}
          ${DC} --version
          type -p make
          make --version
          type -p dos2unix
          dos2unix --version
          type -p unix2dos
          unix2dos --version
